<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxer demo</title>
</head>
<body>
<script src="es6-shim.min.js"></script>
<script src="../src/boxer.js"></script>
<script>
    var myState = new Boxer();

    myState.$addEventListener( 'x', function ( ev ) {
        console.log( 'x changed', ev, this );
    } );


    myState.$addEventListener( function ( ev ) {
        console.log( 'global changed', ev );
    } );

    for ( var key in myState ) {
        if ( myState.hasOwnProperty( key ) ) {
            console.log( key );
        }
    }
</script>
</body>
</html>
